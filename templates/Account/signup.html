
{% load static %}
 <!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{%static 'logincss/fonts/icomoon/style.css'%}">

  <link rel="stylesheet" href="{%static 'logincss/css/owl.carousel.min.css'%}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{%static 'logincss/css/bootstrap.min.css'%}">
  
  <!-- Style -->
  <link rel="stylesheet" href="{%static 'logincss/css/style.css'%}">

  <title>Signup Fooddesk</title>
</head>
<body style ="height:750px;">


<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style=" background-image: url({%static 'signupcss/images/foodtime.jpg'%});height: 750px "></div>
  <div class="contents order-2 order-md-1">

	<div class="container">
	  <div class="row align-items-center justify-content-center">
		<div class="col-md-7 mt-5">
		  <h3>Signup to <strong>Foodie</strong></h3>
 		  <form action="#" method="POST">
			{% csrf_token %}
			{% if messages %}

			{% for message in messages %}
	  
			<div id="error-message" class="text-center text-danger pt-3"></button>
				<strong>{{message}}</strong>
			</div>
			{% endfor %}
			{%endif%}

			{% if otp %}
			<form class="row contact_form" method="post" novalidate="novalidate">
				{% csrf_token %}
				 
				<div class="col-md-12 form-group p_star">
					<input type="number" class="form-control" id="name" name="otp" value="" placeholder="Enter Your OTP..!">
				</div>
				<div class="col-md-12 form-group">
					<button type="submit" value="submit" class="btn  btn-block btn-primary">Submit</button>  
				</div>
			</form>
		   {% else %}
			<div class="form-group mt-3">
			  <label for="username">Your Name</label>
			  <input type="text" id="first_name" class="form-control " style =" height: 40px;" placeholder="Your Name" required  name='first_name'>
			</div>
			<div class="form-group ">
			  <label for="password">Username</label>
			  <input type="text"  id="username" class="form-control " style =" height: 40px;" placeholder="Username" required name='username'>
			</div>

		    <div class="form-group last">
			<label for="password">Email</label>
			<input type="text" id="emailid" class="form-control" style =" height: 40px;" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"name='emailid'>
		    </div>

			<div class="form-group last">
			<label for="password">Mobile Number</label>
			<input type="text" id="mobile_number" class="form-control" style =" height: 40px;" placeholder="Mobile Number" required  name='mobile_number'>
		    </div>

			
		    <div class="form-group last">
			<label for="password">Password</label>
			<input type="text" id="password" class="form-control" style =" height: 40px;" placeholder="Password" required name='password'>
		    </div>
           
			
		    <div class="form-group last">
			<label for="password">Comfirm Password</label>
			<input type="text"  id="comfirmpassword" class="form-control" style =" height: 40px;" placeholder="Comfirm Password" required name='comfirmpassword'>
		   </div>

 			<input type="submit" name="register" class="btn btn-block btn-primary" value="SIGN UP">

			<div class="d-flex mb-5 align-items-center">
			  <label class="control control--checkbox1 mb-0"><span class="captions">Already Have An Account?<a href="{%url 'login'%}">Login </a></span>
			</div>

		  </form>
		</div>
	  </div>
	</div>
  </div>

{% endif %}

</div>
  <script src="{%static 'logincss/js/jquery-3.3.1.min.js'%}"></script>
  <script src="{%static 'logincss/js/popper.min.js'%}"></script>
  <script src="{%static 'logincss/js/bootstrap.min.js'%}"></script>
  <script src="{%static 'logincss/js/main.js'%}"></script>
  <script>
	// Wait for the document to be ready
  $(document).ready(function() {
  // Set a timeout to remove the error message after 5 seconds (5000 milliseconds)
   setTimeout(function() {
	$('#error-message').fadeOut('slow', function() {
		$(this).remove();
	});
  }, 5000); // Adjust the duration as needed
  });
  
  </script>
</body>
</html>
