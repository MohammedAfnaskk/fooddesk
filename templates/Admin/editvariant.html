{% extends 'Admin/adminbase.html' %}

{% block admin %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Edit Variation</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{%url 'dashboard'%}">Home</a></li>
        <li class="breadcrumb-item active">Edit Variation</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  {% if messages %}
  {% for message in messages %}
  <div class="text-center text-danger pt-3"></button>
  <strong>{{message}}</strong>
  </div>
  {% endfor %}
  {%endif%}
  <section class="section page">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"></h5>
    {%for variation in variation%}
        <form action="{% url 'edit_variation' variation.id %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group row mt-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label"
                >Product Variant</label
                >
            <div class="col-sm-10">
            <select
                class="form-select form-select-sm"
                aria-label=".form-select-sm example"
                name="product_variant"
            >
                {% for variation in  product %}
                <option value="{{variation.id}}">
                {{ variation.product_name }}
                </option>
                {% endfor %}
            </select>
            </div>
           </div>
           
          <div class="form-group row mt-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label"
            >Size</label
            >
        <div class="col-sm-10">
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            name="size"
          >
            {% for i in size%}
            <option value="{{i.id}}">
              {{i.size}}
            </option>
            {% endfor %}
          </select>
        </div>
      </div>


          <div style="width: 100px;" class="card-header category-img position-relative overflow-hidden bg-transparent border p-0">
              <img class="img-fluid w-100" src="{{variation.image_variant.url}} " alt="">
            </div>

          <div class="form-group row mt-3">
            <label for="image_variant" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="image_variant" name="image_variant" accept="image/png,image/jpeg,image/jpg">
            </div>
          </div>

          <div class="form-group row mt-3">
            <label for="quantity_variant" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="quantity_variant" name="quantity_variant" value="{{ variation.quantity_variant }}">
            </div>
          </div>

          <div class="form-group row mt-3">
            <label for="price_variant" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="price_variant" name="price_variant" value="{{ variation.price_variant }}">
            </div>
          </div>

          <div class="form-grou row mt-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label"
            >Offer</label
            >
          <div class="col-sm-10">
            <select
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
              name="offer"
            > 
             <option >No offer</option>

              {% for c in offer%}
              <option  value="{{c.id}}">
                {{ c.offer_name }}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>

     

          <div class="form-group row mt-3">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
        {%endfor%}
      </div>
    </div>
  </section>
</main>
{% endblock admin %}
