{% extends 'Admin/adminbase.html' %}
{%block admin%}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Edit Product</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Products</a></li>
        <li class="breadcrumb-item active">Edit Product</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

<div class="card  ">
  <div class="card-body">
    <h5 class="card-title"></h5>

   <form action="{% url 'editproduct' prod_id=prd.id %}" method="post" enctype="multipart/form-data">
   {% csrf_token %}

   
  <div class="form-grou row mt-3">
    <label for="colFormLabel" class="col-sm-1 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" value="{{prd.product_name}}" class="form-control" id="colFormLabel" placeholder="Product Name" name ='product_name'>
    </div>
  </div>
  
  <div class="form-grou row mt-3">
    <label for="colFormLabel" class="col-sm-1 col-form-label">Category</label>
    <div class="col-sm-10">
      <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="category">
        {% for category in category %}
        <option value="{{category.id}}">{{category.category_name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  
  <div class="form-grou row mt-3">
    <label for="colFormLabel" class="col-sm-1 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" value="{{ prd.product_description }}" class="form-control" id="colFormLabel" placeholder="Description" name="product_description">
    </div>
  </div>

  <div style="width: 100px;" class="card-header category-img position-relative overflow-hidden bg-transparent border p-0">
    <img class="img-fluid w-100" src="{{prd.image.url}} " alt="">
  </div>
  <div class="form-grou row mt-3">
    <label for="colFormLabel" class="col-sm-1 col-form-label">Image</label>
    <div class="col-sm-10">
    <input  class="form-control" accept="image/png,image/jpeg,image/jpg" type="file" id="formFile" placeholder="Image" name="image">
    </div>
  </div>
 
  
  
  <div class="form-grou row mt-3">
    <label for="colFormLabel" class="col-sm-1 col-form-label">Quantity</label>
    <div class="col-sm-10">
      <input type="number" value="{{ prd.quantity }}" class="form-control" id="colFormLabel" placeholder="Quantity" name="quantity">
    </div>
  </div>  
  
  <div class="form-grou row mt-3">
    <label for="colFormLabel" class="col-sm-1 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number"  value="{{ prd.product_price}}" class="form-control" id="colFormLabel" placeholder="Price" name="product_price">
    </div>
  </div>  

  <div class="form-grou row mt-3 ml-4"></div>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>


</div>
</div>

{%endblock admin%}
