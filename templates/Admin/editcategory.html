{% extends 'Admin/adminbase.html' %}
{%block admin%}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit Category</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Products</a></li>
          <li class="breadcrumb-item active">Edit Category</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  
  <div class="card  ">
    <div class="card-body">
      <h5 class="card-title"></h5>
  
    <form action="{% url 'editcategory' editcategory_id=category.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
  
    <div class="form-grou row mt-3">
      <label for="colFormLabel" class="col-sm-1 col-form-label">Product Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="colFormLabel" placeholder="Product Name" name ='category_name'>
      </div>
    </div>
    
    <div class="form-grou row mt-3">
      <label for="colFormLabel" class="col-sm-1 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="colFormLabel" placeholder="Category" name="category_description">
      </div>
    </div>

    <div class="form-grou row mt-3">
      <label for="colFormLabel" class="col-sm-1 col-form-label">Image</label>
      <div class="col-sm-10">
        <input class="form-control" accept="image/png,image/jpeg,image/jpg" type="file" id="formFile" placeholder="Image" name="image">
      </div>
    </div>
   
   
    
    <div class="form-grou row mt-3">
      <label for="colFormLabel" class="col-sm-1 col-form-label">Slug</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="colFormLabel" placeholder="slug" name="slug">
      </div>
    </div>  
  
    <div class="form-grou row mt-3 ml-4"></div>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
  
  
  </div>
  </div>



{%endblock admin%}
