{% extends 'Admin/adminbase.html' %} {%block admin%}

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Add Product Variant</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{%url 'Product_Variant_list'%}">Add Product_Variant</a></li>
        <li class="breadcrumb-item active">Add Product Variant</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  {% if messages %}
  {% for message in messages %}
  <div class="text-center text-danger pt-3"></button>
  <strong>{{message}}</strong>
  </div>
  {% endfor %}
  {%endif%} 
  <section class="section page">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"></h5>

        <form
          action="{% url 'addproduct_variant' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
            <div class="form-grou row mt-3">
                <label for="colFormLabel" class="col-sm-1 col-form-label"
                >Product Variant</label
                >
            <div class="col-sm-10">
            <select
                class="form-select form-select-sm"
                aria-label=".form-select-sm example"
                name="product_variant"
            >
                {% for variation in  product %}
                <option value="{{variation.id}}">
                {{ variation.product_name }}
                </option>
                {% endfor %}
            </select>
            </div>
           </div>

         

            <div class="form-grou row mt-3">
                <label for="colFormLabel" class="col-sm-1 col-form-label"
                >Size</label
                >
            <div class="col-sm-10">
              <select
                class="form-select form-select-sm"
                aria-label=".form-select-sm example"
                name="size"
              >
                {% for i in size%}
                <option value="{{i.id}}">
                  {{i.size}}
                </option>
                {% endfor %}
              </select>
            </div>
          </div>


        <div class="form-grou row mt-3">
              <label for="colFormLabel" class="col-sm-1 col-form-label"
                >Image</label
              >
              <div class="col-sm-10">
                <input
                  class="form-control"
                  accept="image/png,image/jpeg,image/jpg"
                  type="file"
                  id="formFile"
                  src="{{image_variant.url}}"
                  placeholder="Image"
                  name="image_variant"
                />
              </div>
            </div>

            <div class="form-grou row mt-3">
              <label for="colFormLabel" class="col-sm-1 col-form-label"
                >Quantity</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="colFormLabel"
                  placeholder="Quantity"
                  value="{{quantity_variant}}"
                  name="quantity_variant"
                />
              </div>
            </div>

            <div class="form-grou row mt-3">
              <label for="colFormLabel" class="col-sm-1 col-form-label"
                >Price</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="colFormLabel"
                  placeholder="Price"
                  value="{{price_variant}}"
                  name=" price_variant"
                />
              </div>
            </div> 

            

              
          <div class="form-grou row mt-3">
            <label for="colFormLabel" class="col-sm-1 col-form-label"
            >Offer</label
            >
          <div class="col-sm-10">
            <select
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
              name="offer"
            > 
             <option >No offer</option>

              {% for c in offer%}
              <option  value="{{c.id}}">
                {{ c.offer_name }}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>

          <div class="form-grou row mt-3 ml-4"></div>
          <button type="submit" class="btn btn-primary">Save</button>
        
           
       </form>

      </div>
    </div>
  </section>
</main>
{%endblock admin%}
