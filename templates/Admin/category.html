{% extends 'Admin/adminbase.html' %}
{%load static%}
{%block admin%}

<!-- Table with hoverable rows -->

    
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Product Category</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Category</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-6" style="width:100%;">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title"style="padding:0;"></h5>
    <table class="table table-hover mt-5 pt-5" >
        <thead>
        <tr>
             <th scope="col">image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Description</th>
            <th scope="col">Slug</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
            
        </tr>
        </thead>
        <tbody>
         {%for item in catg%}  
        <tr>
            <td><div style="width: 100px;" class="overflow-hidden">
                <img class="w-100" src=" {{item.category_image.url}} " alt=""></div>
            </td>          
            <td>{{item.category_name}}</td>
            <td>{{item.category_description}}</td>
            <td>{{item.slug}}</td>
            <td><a href="{% url 'deletecategory' item.id %}" type="submit" class="btn btn-danger btn-sm">Delete</a></td>
            <td><a href="{% url 'editcategory' editcategory_id=item.id %}" class="btn btn-success btn-sm">Edit</a></td>
        {%endfor%}
      </tbody>
    </table>
</div>

<!-- End Table with hoverable rows -->
</section>

</main><!-- End #main -->


  {%endblock admin%}
